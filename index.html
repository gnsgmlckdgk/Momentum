<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <title>Momemtum</title>

        <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/bootstrap/bootstrap-theme.min.css" />

        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

                <span class="temp"></span>

                <h1 class="clock">00 : 00 : 00</h1>
                <h2 class="name"></h2>
                
                <form class="nameForm">
                    <input type="text" class="inputName" placeholder="What is your name?">
                </form>

                <form class="toDoForm">
                    <input type="text" class="inputToDo" placeholder="Write a to do">
                </form>

                <div class="toDoListDiv">
                    <ul type="none" class="toDoList">
                            <!-- toDOList li -->
                    </ul>
                </div>

            </div>
        </div>

        <script src="./js/jquery/jquery.js"></script>
        <script src="./js/bootstrap/bootstrap.min.js"></script>
        
        <script src="./js/common.js"></script>
        <script src="./js/clock.js"></script>
        <script src="./js/name.js"></script>
        <script src="./js/toDo.js"></script>
        <script src="./js/weather.js"></script>
        <script src="./js/bg.js"></script>
    </body>
</html>
